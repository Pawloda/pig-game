<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player-1 player-active">
        <h2 class="name" id="name-1">Player 1</h2>
        <p class="total-label">Total Score</p>
        <p class="total-score" id="score-1">50</p>
        <div class="current">
          <p class="current-label">Current Score</p>
          <p class="current-score">10</p>
        </div>
      </section>
      <section class="player player-2">
        <h2 class="name" id="name-2">Player 2</h2>
        <p class="total-label">Total Score</p>
        <p class="total-score" id="score-2">50</p>
        <div class="current">
          <p class="current-label">Current Score</p>
          <p class="current-score">10</p>
        </div>
      </section>
      <img src="resources/dice-1.png" alt="Dice image!" class="dice" />
      <button class="btn btn-new">New game</button>
      <button class="btn btn-roll">Roll dice</button>
      <button class="btn btn-hold">Hold</button>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
